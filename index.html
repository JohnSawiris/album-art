<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400|Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/css/main.css">
    <title></title>
  </head>
  <body>
    <div class="overlay">

      <form class="album">
        <h1>Add a New Album</h1>
        <div class="input">
          <label for="artist">Artist Name:</label>
          <input type="text" name="artist" placeholder="Artist Name">
        </div>
        <div class="input">
          <label for="album-title">Album Title:</label>
          <input type="text" name="album-title" placeholder="Album">
        </div>
        <div class="input">
          <label for="release-date">Release Date:</label>
          <input type="text" name="release-date" placeholder="Date">
        </div>
        <div class="input">
          <label for="image-uri">Upload Image:</label>
          <input type="text" name="image-uri" placeholder="URL">
        </div>
        <div class="buttons">
          <button type="button" name="button" class="btn ok" id="form-btn">Submit</button>
          <button type="button" name="button" class="btn cancel" id="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
    <nav class="navbar">
      <div class="links">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">SETTINGS</a>
        <a href="#" id="add-btn">ADD <span class="plus">+</span></a>
      </div>
      <div class="logo">

      </div>
    </nav><!-- Nav -->
    <header class="header">
      <h1>Album Art</h1>
    </header>
    <div class="wrapper">


      <div id="albums" class="row">
      </div>
    </div> <!--Wrapper end -->
    <script src="js/app.js"></script>
  </body>
</html>
